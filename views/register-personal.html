<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U Move</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- google icon css -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- owl carousel css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/assets/owl.carousel.min.css"
    />
    <!-- light slider css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css"
    />
    <!-- swiper css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!-- magnific popup css -->
    <link
      rel="stylesheet"
      href="../../libs/magnific-popup/magnific-popup.css"
    />
    <!-- font-awesome css -->
    <link rel="stylesheet" href="../../libs/font-awesome/css/all.css" />
    <!-- animate css -->
    <link rel="stylesheet " href="../../libs/animate-css/animate.css" />
    <!-- animate css -->
    <link rel="stylesheet " href="../../libs/select2/select2.min.css" />
    <!-- app css -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="wrapper-app">
      <main class="main" id="main">
        <div class="warper-content">
          <div class="main-content">
            <div class="page page-re-log">
              <div class="page-container">
                <div class="page-inner">
                  <div class="um-form-user">
                    <div class="um-form-user-container">
                      <form action="#">
                        <div>
                          <div class="um-form-logo">
                            <a href="./index.html">
                              <img
                                src="../img/logo.png"
                                class="img-responsive"
                                width="78"
                                alt=""
                              />
                            </a>
                          </div>
                          <div class="um-form-title">
                            <h3 class="heading">Đăng ký</h3>
                          </div>
                          <div class="um-from-content">
                            <div class="form-group">
                              <label
                                >Email đăng nhập
                                <sup class="clr-danger">*</sup></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Nhập Email của bạn"
                              />
                            </div>

                            <div class="form-group">
                              <label
                                >Nhập mật khẩu
                                <sup class="clr-danger">*</sup></label
                              >
                              <input
                                type="password"
                                class="form-control"
                                placeholder="Nhập mật khẩu"
                              />
                            </div>

                            <div class="form-group">
                              <label
                                >Nhập lại mật khẩu
                                <sup class="clr-danger">*</sup></label
                              >
                              <input
                                type="password"
                                class="form-control"
                                placeholder="Nhập lại mật khẩu"
                              />
                            </div>

                            <div class="form-group">
                              <label
                                >Họ và tên
                                <sup class="clr-danger">*</sup></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Nhập họ tên của bạn"
                              />
                            </div>

                            <div class="form-group">
                              <label
                                >Thành viên
                                <sup class="clr-danger">*</sup></label
                              >
                              <select name="" id="" class="form-control">
                                <option value="">Cá nhân</option>
                                <option value="">Đại lý</option>
                              </select>
                            </div>

                            <div class="form-group">
                              <label
                                >Địa chỉ <sup class="clr-danger">*</sup></label
                              >
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Nhập địa chỉ"
                              />
                            </div>

                            <div class="confirm-terms">
                              <label class="mark-checkbox">
                                <input type="checkbox" />
                                <span class="fake-checked"></span>
                                <p>
                                  Tôi đã đọc và đồng ý với
                                  <a href="#">thỏa thuận sử dụng</a>
                                </p>
                              </label>
                            </div>

                            <div class="form-action">
                              <button
                                class="btn bg-secondary ff-semibold clr-dark"
                              >
                                Đăng ký
                              </button>
                            </div>

                            <div class="has-account">
                              <p>
                                Bạn đã có tài khoản?
                                <a href="./login.html">Đăng nhập ngay</a>
                              </p>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- jQuery js -->
    <script src="../libs/jQuery/jquery.min.js" defer></script>
    <!-- bootstrap js -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      defer
    ></script>
    <!-- owl carousel js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/owl.carousel.min.js"
      defer
    ></script>
    <!-- lights slider js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js"
      defer
    ></script>
    <!-- swiper js -->
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
      defer
    ></script>
    <!-- aos js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <!-- magnific js -->
    <script
      src="../libs/magnific-popup/jquery.magnific-popup.min.js"
      defer
    ></script>
    <!-- select2 js -->
    <script src="../libs/select2/select2.full.min.js" defer></script>
    <!-- app js -->
    <script src="../../js/scripts.js" defer></script>
    <!-- app js -->
    <script src="../../js/app.js" defer></script>
  </body>
</html>
